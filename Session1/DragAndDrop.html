<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #container {
      width: 350px;
      height: 350px;
      padding: 10px;
      border: 1px solid black;
    }
  </style>
  <body>
    <div
      id="container"
      ondragover="allowDrop(event)"
      ondrop="drop(event)"
    ></div>
    <br />
    <img
      id="myImage"
      src="./IMG_20231111_204917.jpg"
      alt="My Image"
      draggable="true"
      width="250"
      height="300"
      download="false"
      enabled="false"
      ondragstart="drag(event)"
    />
  </body>
  <script>
    // when the img is allowed to drop in container
    function allowDrop(e) {
      //   alert(e.target.id);
      e.preventDefault();
    }

    // when the image is being dragged
    function drag(e) {
      //   alert(e.target.id)
      //   console.log(e.target.id);
      e.dataTransfer.setData("myImageToTransfer", e.target.id); // passing this id of image into this string
    }

    // when the image is dropped
    function drop(e) {
      //   alert(e.target.id);
      e.preventDefault();
      const data = e.dataTransfer.getData("myImageToTransfer"); // getting this image id into the data and call
      e.target.appendChild(document.getElementById(data)); // appending this data(img) into the container
    }


  </script>
</html>

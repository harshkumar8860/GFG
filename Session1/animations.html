<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #myCan {
      /* width: 80%;
      height: 80%; */
      border-radius: 10px;
      background: #ffffff;
    }
  </style>
  <body>
    <canvas id="myCan" width="800px" height="800px">hello</canvas>
  </body>
  <script>
    const canvas = document.getElementById("myCan");
    const ctx = canvas.getContext("2d");

    //dimensions
    const circle = {
      x: 300, // starting cordinates
      y: 300,
      radius: 40,
      dx: 5, // speed in x and y axis
      dy: 4,
    };

    // function to draw a circle
    function drawCircle() {
      ctx.beginPath();
      ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
    }

    // drawing circle once
    drawCircle();

    // function to update the circle
    function update() {
      // clear previous circles
    //   ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawCircle();
      circle.x += circle.dx; // moving the circle in x adding 5
      circle.y += circle.dy; // moving the circle in y adding 4
      //checking x axix
      if (
        circle.x + circle.radius > canvas.width ||
        circle.x - circle.radius < 0
      ) {
        // changing the dir by multiplying it to -1
        circle.dx *= -1;
      }
      // checking y axix
      if (
        circle.y + circle.radius > canvas.height ||
        circle.y - circle.radius < 0
      ) {
        // changing the dir by multiplying it to -1
        circle.dy *= -1;
      }
      requestAnimationFrame(update);
    }

    // calling function once to upadte circle
    update();
  </script>
</html>

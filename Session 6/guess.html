<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <style>
      .container {
        margin: auto;
        text-align: center;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Guess the Number</h1>
      <p>
        We have selected a random number between 1 - 10. See if you can guess
        it.
      </p>
      <span>Enter a guess:</span> <input type="number" name="" id="input" />
      <button id="button">Submit guess</button>
    </div>

    <script src="guess.js"></script>
  </body>
</html>

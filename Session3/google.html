<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google UI</title>
    <link rel="stylesheet" href="google.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navBar">
        <a href="" class="navItems text">Gmail</a>
        <a href="" class="navItems text">Images</a>
        <a href="" class="navItems"
          ><span class="material-symbols-outlined"> experiment </span>
        </a>
        <a href="" class="navItems">
          <span class="material-symbols-outlined"> apps </span>
        </a>
        <a href="" class="navItems">
          <span class="material-symbols-outlined"> account_circle </span>
        </a>
      </nav>

      <main>
        <div class="box">
          <div class="googleBox">
            <h1>Google</h1>
          </div>

          <br />
          <div class="box2">
            <div class="searchBar">
              <div class="searchIcon">
                <span class="material-symbols-outlined"> search </span>
              </div>
              <br />
              <div class="Search">
                <input type="text" name="" id="" />
              </div>
              <div class="mike sideIcon">
                <span class="material-symbols-outlined"> mic </span>
              </div>
              <div class="serachbyImage sideIcon">
                <span class="material-symbols-outlined"> add_a_photo </span>
              </div>
            </div>
            <div class="box3">
              <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
              </div>
            </div>
          </div>
          <br />

          <div class="laguages">
            <span>Google offered in:
              <a href="">हिन्दी</a>
              <a href="">বাংলা</a>
              <a href="">తెలుగు</a>
              <a href="">मराठी</a>
              <a href="">தமிழ்</a>
              <a href="">ગુજરાતી</a>
              <a href="">ಕನ್ನಡ</a>
              <a href="">മലയാളം</a>
              <a href="">ਪੰਜਾਬੀ</a>
            </span>
          </div>
        </div>
      </main>

      <br />
      <br />
      <br />
      <br />
      <br />
      <br />

      <footer>
        <div class="India">India</div>
        <hr />
      
        <div class="lowerBar">
          <div class="left">
            <div class="footerItems">About</div>
            <div class="footerItems">Advertising</div>
            <div class="footerItems">Business</div>
            <div class="footerItems">How Search works</div>
          </div>
          <div class="right">
            <div class="footerItems">Privacy</div>
            <div class="footerItems">Terms</div>
            <div class="footerItems">Settings</div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>

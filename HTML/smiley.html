<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #myCan {
      /* width: 80%;
      height: 80%; */
      border-radius: 10px;
      background: #ffffff;
    }
  </style>
  <body>
    <canvas id="myCan" width="500px" height="700px">hello</canvas>
  </body>
  <script>
    const canvas = document.getElementById("myCan");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth - 100;

    // smiley face
    ctx.beginPath();
    ctx.arc(300, 300, 200, 0, Math.PI * 2);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.storkeStyle = "black";
    ctx.stroke();

    // eyes
    ctx.beginPath();
    ctx.arc(400, 250, 30, 0, Math.PI * 2);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.beginPath();
    ctx.arc(200, 250, 30, 0, Math.PI * 2);
    ctx.fillStyle = "black";
    ctx.fill();

    // mouth
    ctx.beginPath();
    ctx.arc(300, 350, 90, 0, Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();

    //4teeth
    ctx.beginPath();
    ctx.moveTo(240,350);
    ctx.lineTo(270,350);
    ctx.lineTo(270,370);
    ctx.lineTo(240,370);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(270,350);
    ctx.lineTo(300,350);
    ctx.lineTo(300, 370);
    ctx.lineTo(270,370)
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(300,350);
    ctx.lineTo(330,350);
    ctx.lineTo(330, 370);
    ctx.lineTo(300,370)
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.stroke();
   
    ctx.beginPath();
    ctx.moveTo(330,350);
    ctx.lineTo(360,350);
    ctx.lineTo(360, 370);
    ctx.lineTo(330,370)
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.stroke();


  </script>
</html>
